<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Food</title>
  <link rel="stylesheet" href="Master.css">
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li id="nav-brand">Hello Food</li>
        <li><a href="./View.html">Food List</a></li>
        <li><a href="./Detail.html">Food Details</a></li>
        <li class="active"><a href="./Create.html">New Food</a></li>
        <li><a href="./Edit.html">Edit Food</a></li>
        <li id="nav-user">User &#9207;</li>
      </ul>
    </nav>

    <div class="content">
      <h1>New Food</h1>
      <table>
        <tr>
          <td><label for="food-name" class="form-label">Food Name</label></td>
          <td>: <input type="text" id="food-name" class="text-field" name="food-name" placeholder="Food Name"></td>
        </tr>
        <tr>
          <td><label for="price" class="form-label">Food Price</label></td>
          <td>: <input type="text" id="price" class="text-field" name="price" placeholder="Food Price"></td>
        </tr>
        <tr>
          <td class="form-text-area" class="form-label"><label for="food-desc">Food Description</label></td>
          <td>: <textarea class="form-text-area" rows="3" id="food-desc" name="food-desc" placeholder="Food Description"></textarea></td>
        </tr>
        <tr>
          <td><label for="img" class="form-label">Food Image</label></td>
          <td>:
            <input type="file" id="img" name="img" accept="image/*">
          </td>
        </tr>
      </table>
      <br>
      <br>
      <a href="./View.html"><button class="btn-primary">Create Food</button></a>
      <a href="./View.html"><button class="btn-secondary">Back</button></a>
    </div>

    <footer>Clapie &#169; 2020</footer>
  </div>
</body>
</html>
